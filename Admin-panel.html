<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container mt-5">

        <div id="loginSection">
            <h2 class="mb-3">Admin Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="adminSection" style="display: none;">
            <h1 class="mb-4">Admin Page</h1>
            <form id="bookForm">
                <!-- Book Image -->
                <div class="mb-3">
                    <label for="bookImage" class="form-label">Book Image</label>
                    <input type="file" class="form-control" id="bookImage" accept="image/*">
                    <img id="bookImagePreview" src="#" alt="Book Image Preview" style="width: 100px; margin-top: 10px; display: none;">
                </div>
                <!-- Book Title -->
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle" required>
                </div>
                <!-- Author Name -->
                <div class="mb-3">
                    <label for="authorName" class="form-label">Author Name</label>
                    <input type="text" class="form-control" id="authorName" required>
                </div>
                <!-- Category -->
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" required>
                        <option value="Academic">Academic</option>
                        <option value="Art">Art</option>
                        <option value="Astrology">Astrology</option>
                        <option value="Novel">Novel</option>
                        <option value="Kids">Kids</option>
                        <option value="Religion">Religion</option>
                    </select>
                </div>
                <!-- ISBN Number -->
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN Number</label>
                    <input type="text" class="form-control" id="isbn" required>
                </div>
                <!-- Publisher -->
                <div class="mb-3">
                    <label for="publisher" class="form-label">Publisher</label>
                    <input type="text" class="form-control" id="publisher" required>
                </div>
                <!-- Language -->
                <div class="mb-3">
                    <label for="language" class="form-label">Language</label>
                    <input type="text" class="form-control" id="language" required>
                </div>
                <!-- About Book -->
                <div class="mb-3">
                    <label for="about" class="form-label">About Book</label>
                    <textarea class="form-control" id="about" rows="3" required></textarea>
                </div>
                <!-- Rating -->
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating (1-5)</label>
                    <input type="number" class="form-control" id="rating" min="1" max="5" required>
                </div>
                <!-- Price -->
                <div class="mb-3">
                    <label for="price" class="form-label">Price (â‚¹)</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <!-- Stock -->
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" min="0" required>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
            <hr>
            <!-- Book List Table -->
            <h2 class="mt-4">Book List</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Rating</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookTable"></tbody>
            </table>

            <h1 class="mb-4">Order Details</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Street</th>
                        <th>City</th>
                        <th>Pin Code</th>
                        <th>District</th>
                        <th>State</th>
                        <th>Phone Number</th>
                        <th>Payment Method</th>
                        <th>Card number</th>
                        <th>MMYY</th>
                        <th>cvv</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Order details will be populated here -->
                </tbody>
            </table>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>    
    </div>

    <script src="admin-panel.js">
  
    </script>
</body>
</html>
